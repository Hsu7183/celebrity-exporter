<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新聞人名擷取工具</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>台灣新聞人名擷取工具</h1>
    <!-- 控制面板區 -->
    <div class="controls">
      <label for="timeRange">時間區間：</label>
      <select id="timeRange">
        <option value="1">今日</option>
        <option value="3">最近三天</option>
        <option value="7">最近一週</option>
        <option value="30">最近一個月</option>
      </select>
      
      <label for="maxNews">最大新聞數量：</label>
      <input type="number" id="maxNews" value="100" min="1" max="1000" />
      
      <button id="startBtn">開始爬取</button>
      <button id="cancelBtn" disabled>取消爬取</button>
    </div>
    
    <!-- 進度條區 -->
    <div class="progress-area">
      <progress id="progressBar" value="0" max="100"></progress>
      <span id="progressText">0.00%</span>
    </div>
    
    <!-- 狀態訊息區 -->
    <div id="statusMessage" class="status"></div>
    
    <!-- 下載按鈕（預設隱藏） -->
    <button id="downloadBtn" style="display:none;">下載 TXT</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>三劍客台指期策略分析（單檔）</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <script src="shared.js"></script>
  <style>
    /* 只給本頁的參數區塊用，不動其他頁 */
    #params{max-width:1200px;margin:1rem auto}
    #params section{
      background:#fff;border:1px solid var(--border);border-radius:.6rem;padding:12px
    }
    #params h3{margin:.2rem 0 .6rem;font-size:1.05rem}
    .param-grid{display:grid;grid-template-columns:repeat(5,minmax(120px,1fr));gap:.5rem .8rem}
    .param-item{min-width:120px;white-space:nowrap}
    .param-key{color:#666;display:inline-block;min-width:52px}
    .param-raw{margin:.6rem 0 0;color:#666;font-size:.86rem;word-break:break-all}
    @media(max-width:980px){.param-grid{grid-template-columns:repeat(3,minmax(120px,1fr));}}
    @media(max-width:640px){.param-grid{grid-template-columns:repeat(2,minmax(120px,1fr));}}
  </style>
</head>
<body>
  <header>
    <h1>三劍客台指期策略分析（單檔）</h1>
    <div class="btn-group">
      <button id="btn-clip" class="btn primary">貼上內容</button>
      <label class="btn primary">選擇檔案
        <input type="file" id="fileInput" accept=".txt,.TF" hidden />
      </label>
    </div>
  </header>

  <!-- 1) 參數 -->
  <div id="params"></div>

  <!-- 2) KPI -->
  <div id="stats"></div>

  <!-- 3) 損益曲線 -->
  <div class="chart-wrap"><canvas id="equityChart"></canvas></div>

  <!-- 4) 交易表 -->
  <h2 class="sub">交易紀錄</h2>
  <table id="tbl" hidden>
    <thead>
      <tr>
        <th>筆數</th><th>時間</th><th>價格</th><th>類型</th><th>點數</th>
        <th>手續費</th><th>期交稅</th><th>獲利</th><th>累積獲利</th>
        <th>滑價獲利</th><th>累積滑價獲利</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="single.js?v=2025-08-12b"></script>
</body>
</html>

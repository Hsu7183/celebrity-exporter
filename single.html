<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>三劍客台指期策略分析（單檔）</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="container">
    <h1>三劍客台指期策略分析（單檔）</h1>
    <div style="display:flex;gap:8px">
      <button id="btn-clip" class="btn">貼上內容</button>
      <label class="btn secondary">選擇檔案 <input id="fileInput" type="file" accept=".txt,.TF" hidden></label>
    </div>

    <div id="paramLine"></div>
    <div id="kpiLine" class="compact-line"></div>
  </header>

  <div class="container row">
    <div class="card chart-wrap"><canvas id="equity"></canvas></div>
  </div>

  <div class="container">
    <h2>交易明細</h2>
    <div class="table-scroller">
      <table id="tbl">
        <thead>
          <tr>
            <th>筆數</th><th>進場時間</th><th>進場價</th><th>出場時間</th><th>出場價</th>
            <th>方向</th><th>點數</th><th>手續費</th><th>期交稅</th><th>獲利</th>
            <th>累積獲利</th><th>滑價獲利</th><th>累積滑價獲利</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="single.js"></script>
</body>
</html>

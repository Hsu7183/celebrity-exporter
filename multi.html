<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>三劍客台指期策略分析（批量版）</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .top-flex{max-width:100%;display:flex;gap:12px;flex-wrap:wrap;padding:0 1rem;box-sizing:border-box}
    .top-left{flex:1 1 60%;min-width:400px}
    .top-right{flex:1 1 40%;min-width:300px;background:#fff;border:1px solid var(--border);border-radius:6px;padding:8px;overflow:auto}
    #paramLineMulti{font-size:.9rem;margin-bottom:6px;white-space:nowrap;overflow-x:auto}
    #kpiSimpleMulti{font-size:.85rem;line-height:1.6;margin-bottom:6px}
    #tblFirstTrade{width:100%;border-collapse:collapse;font-size:.8rem}
    #tblFirstTrade th,#tblFirstTrade td{border:1px solid #ccc;padding:2px 4px;text-align:center}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="wide">
  <header>
    <h1>三劍客台指期策略分析（批量版）</h1>
    <div class="btn-group">
      <label class="btn primary">選擇多個檔案
        <input type="file" id="filesInput" accept=".txt,.TF" multiple hidden />
      </label>
      <button id="btn-clear" class="btn">清空結果</button>
    </div>
  </header>

  <!-- 上半部左右分欄 -->
  <div class="top-flex">
    <div class="top-left">
      <canvas id="equityChart"></canvas>
    </div>
    <div class="top-right">
      <div id="paramLineMulti"></div>
      <div id="kpiSimpleMulti"></div>
      <h4>交易紀錄</h4>
      <table id="tblFirstTrade" hidden>
        <thead>
          <tr>
            <th>筆數</th><th>時間</th><th>價格</th><th>類型</th><th>點數</th>
            <th>手續費</th><th>期交稅</th><th>獲利</th><th>累積獲利</th>
            <th>滑價獲利</th><th>累積滑價獲利</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <h2 class="sub">彙總結果</h2>
  <div class="table-wrap" style="overflow:auto;">
    <table id="tblBatch" class="sticky">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="app-multi.js?v=2025-08-12a"></script>
</body>
</html>
